    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Righteous&family=Azeret+Mono:wght@100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="//css/style.css">

    <title>Sandbox Projekt</title>

</head>

<body class="bg-white text-dark mt-3">


    <nav class="navbar rounded container-md sticky-top d-flex navbar-expand-lg navbar-light p-4">
        <!-- <a class="navbar-brand">SandboxJS</a> -->
        <div class="container collapse navbar-collapse" id="navbarNav">
            <ul class="row navbar-nav">
                <li class=" col-md active navbar-brand">
                    <a class="navbar-brand" href="#">
                        <img src="/img/4691539_codesandbox_icon.png" width="90" height="84">
                    </a>
                </li>
                <li class="col-md nav-item">
                    <a class="counterNav nav-link text-black" href="#counterBox">Counter</a>
                </li>
                <li class="col-md nav-item ">
                    <a class="clockNav nav-link text-black" href="#clockBox">Clock</a>
                </li>
                <li class="col-md nav-item ">
                    <a class="lettersNav nav-link text-black" href="#lettersCounter">Letters</a>
                </li>
                <li class="col-md nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-primary" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="movie.html">Movie DB</a></li>
                      <li><a class="dropdown-item" href="calculator.html">Calculator</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Disabeld</a></li>
                    </ul>
                  </li>
            </ul>
        </div>
    </nav>


    <div class="container-fluid">
        <section id="introductionBox" class="row">
            <div class="col-12 pt-5 d-flex flex-column align-content-center align-items-center">
                <div>
                    <img id="imageJs" src="/img/javascript-shield-logo-icon-3.png">
                </div>
                <div class="introText">
                   SandboxJS - Projekt
                </div>
                <div class="waveWrapper waveAnimation">
                    <div class="waveWrapperInner bgTop">
                        <div class="wave waveTop"
                            style="background-image: url('http://front-end-noobs.com/jecko/img/wave-top.png')"></div>
                    </div>
                    <div class="waveWrapperInner bgMiddle">
                        <div class="wave waveMiddle"
                            style="background-image: url('http://front-end-noobs.com/jecko/img/wave-mid.png')"></div>
                    </div>
                    <div class="waveWrapperInner bgBottom">
                        <div class="wave waveBottom"
                            style="background-image: url('http://front-end-noobs.com/jecko/img/wave-bot.png')"></div>
                    </div>
                </div>
            </div>
        </section>

        <section id="counterBox" class="row d-flex align-content-center">
            <div class="row">
                <div class="text-center">
                    <p id="result" class="counterNumber text-primary">0</p>
                    <div class="btn-group btn-group-sm w-25">
                        <button id="plusBtn" type="button" class="btn btn-outline-success">+</button>
                        <button id="minusBtn" type="button" class="btn btn-outline-danger">-</button>
                    </div>
                </div>
            </div>
            <div class="row p-2">
                <div class="col-md"></div>
            </div>
            <div class="btn-toolbar btn-group row " role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group btn-group-sm col-12 my-button-group" role="group" aria-label="First group">
                    <button id="startBtn" type="button" class="btn btn-outline-primary">Start</button>
                    <button id="stopBtn" type="button" class="btn btn-outline-warning">Stop</button>
                    <button id="clearBtn" type="button" class="btn btn-outline-secondary">Clear</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md"></div>
                <div id="rangeTimeout" class="col-md-8">
                    <label for="customRange1" class=""></label>
                    <input type="range" class="w-100 bg-danger" id="customRange1" min="10" max="1000" value="1000" step="1">
                    <div class="text-center" id="customRangeOutput">1000</div>
                </div>
                <div class="col-md-2"></div>
            </div>

        </section>


        <section id="clockBox" class="container">
                <div class="row">
                    <div class="clockNumbers col text-primary ">
                        <span id="clockHours"></span> :
                    </div>
                    <div class="clockNumbers col text-secondary ">
                        <span id="clockMinutes"></span> :
                    </div>
                    <div class="clockNumbers col text-secondary ">
                        <span id="clockSeconds"></span> :
                    </div>
                    <div class="clockNumbers col text-secondary ">
                        <span id="clockMilliseconds"></span>
                    </div>
                    <div class="clockNumbers col text-black-50">
                        <span id="amPm"></span>
                    </div>

                <div class="btn" role="group">
                    <div class="">
                        <button id="standardBtn" type="button" class="col-md btn btn-outline-primary time-format">12h</button>
                        <button id="europeBtn" type="button"
                            class="col-md btn btn-outline-primary active time-format">24h</button>
                    </div>
                    <div class="btn ">
                            <button id="utcBtn" type="button"
                                class=" btn btn btn-outline-primary btn time-zone active">UTC</button>
                            <button id="cetBtn" type="button" class=" btn btn btn-outline-primary btn time-zone">CET</button>
                            <button id="ptBtn" type="button" class=" btn btn btn-outline-primary btn time-zone">PT</button>
                            <button id="jstBtn" type="button" class=" btn btn btn-outline-primary btn time-zone">JST</button>
                    </div>
                </div>
        </section>

        <section id="lettersCounter" class="row d-flex align-content-center">
            <div class="letterBox row" >
                <input  class="col-md-8" type="text" id="inputField" placeholder="Tippe etwas...">
                <button id="countingBtn" type="button" class=" col-md-4 btn btn-outline-primary btn-sm">counting</button>
            </div>
            <div class="letterOutput row text-center">
                <div id="outputField" class="col-md
                ">
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//js/counter.js"></script>
    <script src="//js/clock.js"></script>
    <script src="//js/navbar.js"></script>
    <!-- <script src="math.js"></script> -->
    <script src="//js/letters.js"></script>

</body>

</html>
