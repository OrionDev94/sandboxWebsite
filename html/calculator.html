    <body>
        <divc class="container">
          <div class="calculator">
          <div id="outputField">
          </div>
          <div class="container input">
            <button class="outerEdge" id="clear">AC</button>
            <button class="outerEdge" id="change">+/-</button>
            <button class="outerEdge operators" id="procent" value="%">%</button>
            <button class="outerEdge fas fa-backspace" id="delete"></button>
            <button class="numbers" id="seven" value="7">7</button>
            <button class="numbers" id="eigth" value="8">8</button>
            <button class="numbers" id="nine" value="9">9</button>
            <button class="outerEdge operators" id="divide" value="/">/</button>
            <button class="numbers" id="four" value="4">4</button>
            <button class="numbers" id="five" value="5">5</button>
            <button class="numbers" id="six" value="6">6</button>
            <button class="outerEdge operators" id="multiplication" value="*">*</button>
            <button class="numbers" id="one" value="1">1</button>
            <button class="numbers" id="two" value="2">2</button>
            <button class="numbers" id="three" value="3">3</button>
            <button class="outerEdge operators" id="addition" value="+">+</button>
            <button class="numbers" id="zero" value="0">0</button>
            <button id="point">.</button>
            <button id="equal">=</button>
            <button class="outerEdge operators" id="subtraction" value="-">-</button>
          </div>
        </div>
      </body>
